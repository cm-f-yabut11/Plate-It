<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plate-It! — Recipe Details</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body onload="loadRecipe()">
    <header class="main-header">
      <div class="header-container">
        <a href="index.html" class="logo-link">
          <img src="images/FigmaLogo.png" alt="Plate-It Logo" class="top-logo">
        </a>
        <nav class="nav-center">
          <a href="index.html">Home</a>
          <a href="recipes.html">Recipes</a>
          <a href="about.html">About</a>
        </nav> 
        <div class="nav-buttons">
          <a href="add.html" class="add-btn">Add Recipe</a>
          <button class="surprise-btn" onclick="surpriseMe()">Surprise Me!</button>
        </div>
      </div>
    </header>

  <section class="recipe-details">
    <h1 id="recipe-title"></h1>
    <img id="recipe-img" alt="Recipe Image">
    <p id="recipe-meta"></p>

    <h2>Ingredients</h2>
    <ul id="recipe-ingredients"></ul>

    <h2>Instructions</h2>
    <ol id="recipe-steps"></ol>

    <div class="recipe-nav">
      <a href="recipes.html" class="cta">← Back to Recipes</a>
      <button class="surprise-btn" onclick="surpriseMe()">Surprise Me Again!</button>
    </div>
  </section>

  <footer>
    <p>Plate-It! | © 2025 Plate-It! | Facebook • Instagram • Twitter | Images belong to their rightful owners</p>
  </footer>
</body>
</html>
